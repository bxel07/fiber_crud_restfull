<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>
        
        <!-- Responsive Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Title</th>
                        <th class="py-3 px-6 text-left">Content</th>
                        <th class="py-3 px-6 text-center">Rating</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="posts" class="text-gray-600 text-sm font-light">
                    <!-- Posts will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Post Form -->
        <form id="post-form" class="mt-8 space-y-4">
            <input type="hidden" id="post-id">
            <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded" required>
            <textarea id="content" placeholder="Content" class="w-full p-2 border rounded" required></textarea>
            <input type="number" id="rating" placeholder="Rating" min="0" max="5" step="0.1" class="w-full p-2 border rounded" required>
            <button type="submit" id="submit-btn" class="bg-blue-500 text-white p-2 rounded">Add Post</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modal-content"></div>
            <div class="text-right mt-4">
                <button id="close-modal" class="px-4 py-2 bg-gray-500 text-white rounded">Close</button>
            </div>
        </div>
    </div>

    <script>
        const postForm = document.getElementById('post-form');
        const submitBtn = document.getElementById('submit-btn');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');
        let posts = [];

        function fetchPosts() {
            fetch('/api/v1/posts')
                .then(response => response.json())
                .then(data => {
                    posts = data;
                    renderPosts();
                });
        }

        function renderPosts() {
            const postsBody = document.getElementById('posts');
            postsBody.innerHTML = '';
            posts.forEach(post => {
                postsBody.innerHTML += `
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">${post.title}</td>
                        <td class="py-3 px-6 text-left">${post.content.substring(0, 50)}...</td>
                        <td class="py-3 px-6 text-center">${post.rating}</td>
                        <td class="py-3 px-6 text-center">
                            <button onclick="viewPost(${post.ID})" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">View</button>
                            <button onclick="editPost(${post.ID})" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edit</button>
                            <button onclick="deletePost(${post.ID})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function viewPost(id) {
            const post = posts.find(p => p.ID === id);
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-2xl font-bold mb-2">${post.title}</h2>
                <p class="mb-2">${post.content}</p>
                <p class="text-sm text-gray-500">Rating: ${post.rating}</p>
            `;
            modal.classList.remove('hidden');
        }

        function editPost(id) {
            const post = posts.find(p => p.ID === id);
            document.getElementById('post-id').value = post.ID;
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('rating').value = post.rating;
            submitBtn.textContent = 'Update Post';
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                fetch(`/api/v1/posts/${id}`, { method: 'DELETE' })
                    .then(() => {
                        fetchPosts();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        postForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('post-id').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const rating = document.getElementById('rating').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/v1/posts/${id}` : '/api/v1/posts';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content, rating: parseFloat(rating) }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                fetchPosts();
                postForm.reset();
                document.getElementById('post-id').value = '';
                submitBtn.textContent = 'Add Post';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        fetchPosts();
    </script>
</body>
</html>
